{% if item.product.cover_image %}
<a href="{% url 'products:book_detail' item.product.id %}"><img class="cart-image" src="{{ item.product.cover_image.url }}" alt="{{ item.product.title }}"></a>
{% else %}
<a href="{% url 'products:book_detail' item.product.id %}"><img class="cart-image" src="{{ MEDIA_URL }}noimage.png" alt="{{ item.product.title }}"></a>
{% endif %}
