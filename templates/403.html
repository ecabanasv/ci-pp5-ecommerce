{% extends 'base.html' %}
{% load static %}

{% block extra_title %}| page forbidden{% endblock %}

{% block content %}
<div class="container my-5 px-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-left">403 error</h2>
            <hr class="my-4">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3 class="mt-3">Page forbidden</h3>
            <br>
            <p>Looks like you're trying to access forbidden content. Please log out and sign in to the correct account.</p>
            <a href="{% url 'account_logout' %}" class="btn btn-outline-dark">Log out</a>
            <a href="{% url 'home' %}" class="btn btn-outline-dark rounded-0 m-2">Home</a>
        </div>
    </div>
</div>
        
{% endblock %}
