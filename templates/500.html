{% extends 'base.html' %}
{% load static %}

{% block extra_title %}| server error{% endblock %}

{% block content %}
<div class="container my-5 px-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-left">500 error</h2>
            <hr class="my-4">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3 class="mt-3">Bad Request</h3>
            <br>
            <p>Due to an internal error we are unable to process this request. Try refreshing or return to the home page </p>
            <a href="{% url 'home' %}" class="btn btn-outline-dark rounded-0 m-2">Home</a>
        </div>
    </div>
</div>
        
{% endblock %}
