{% extends 'base.html' %}
{% load static %}

{% block extra_title %}| page not found{% endblock %}

{% block content %}
<div class="container my-5 px-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-left">404 error</h2>
            <hr class="my-4">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3 class="mt-3">Page not found</h3>
            <br>
            <p>The page you're looking for doesn't exist. Return to the home page below</p>
            <a href="{% url 'home' %}" class="btn btn-outline-dark rounded-0 m-2">Home</a>
        </div>
    </div>
</div>
        
{% endblock %}
