{% extends 'base.html' %}
{% load static %}

{% load i18n %}

{% block extra_title %}| logout{% endblock %}

{% block content %}
<div class="container my-5 px-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="logo-font mb-4">{% trans "Log out" %}</h2>
      <hr class="my-4">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <p>{% trans 'Are you sure you want to log out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <a class="btn btn-outline-black rounded-0" href="{% url 'home' %}">Cancel</a>
        <button type="submit" class="text-danger">{% trans 'Log out' %}</button>
      </form>
    </div>
  </div>
</div>


{% endblock %}
