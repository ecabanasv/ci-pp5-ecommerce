{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_title %}| delete book{% endblock %}

{% block content %}
<div class="container my-5 px-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-left">Confirm deletion of book</h2>
            <hr class="my-4">
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-md-12">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <p class="text-center">Are you sure you want to delete "{{ object.title }}"?</p>
            </div>
            <div class="form-group row">
              <div class="text-center">
                <button type="submit" class="btn btn-danger btn-block">Delete</button>
                <a href="{% url 'products:book_detail' pk=object.pk %}" class="btn btn-secondary">Cancel</a>
              </div>
            </div>
          </form>          
        </div>
    </div>
</div>
        
{% endblock %}
