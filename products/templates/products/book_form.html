{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5 px-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">{% if action == 'Create' %}Create{% else %}Update{% endif %} Book</h1>
            <hr class="my-4">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">{% if action == 'Create' %}Create{% else %}Update{% endif %}</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
